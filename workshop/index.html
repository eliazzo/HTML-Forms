<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Learn HTML Forms</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Contact</h1>
      <form 
        action="https://learn-forms.netlify.com/submit/part3"
        method="GET"
      >
        <label for="name">Name</label>
        <input id="name" name="name" type="text"/>

        <label for="email">Email</label>
        <input id="email" name="email" type="email"/>

        <label for="telephone">Telephone Number</label>
        <input id="telephone" name="tel" type="number"/>

        <label for="message">Message</label>
        <textarea id="message" name="message" type="text"></textarea>

        <label for="consent">Marketing Consent</label>
        <input id="consent" name="marketingConsent" type="radio"/>

        <legend>Preferred contact method</legend>

          <input type="radio" id="email-pref" value="email" name="contact">Email
          <input type="radio" id="telephone-pref" value="number" name="contact">Telephone
          <input type="radio" id="post-pref" value="text" name="contact">Post


        <input type="submit"/>
      </form>
  </body>
</html>
